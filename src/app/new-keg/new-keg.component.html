<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add New Keg</h5>
    <label>Enter Keg Name:</label>
    <input #newName>
    <label>Enter Keg Brand:</label>
    <input #newBrand>
    <label>Enter Keg Style:</label>
    <select #newStyle>
      <option [value]="" selected="selected"></option>
      <option [value]="ipa"> IPA </option>
      <option [value]="lager"> Lager </option>
      <option [value]="sour"> Sour </option>
      <option [value]="porter"> Porter </option>
    </select>
    <label>Enter Price (Per Pint):</label>
    <input #newPrice>
    <label>Enter Alcohol Content:</label>
    <input #newAlcoholContent>
    <button (click)="submitForm(newName.value, newBrand.value, newStyle.value, newPrice.value, newAlcoholContent.value); newName.value=''; newBrand.value=''; newPrice.value=''; newAlcoholContent.value='';">Add</button>
  </div>
</div>
